<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css"
    />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--/////////////////////////////-->

    <div class="soloRegistro">
      <form class="formularioRegistrar" action="">
        <h2 class="registrarseTitle">Registrarse</h2>
        <div class="registrarse">
          <label>
            <i class="fa-solid fa-user"></i>
            <input
              class="inputRegistrar"
              placeholder="usuario"
              type="text"
              id="username"
            />
          </label>
          <label>
            <i class="fa-solid fa-lock"></i>
            <input
              class="inputRegistrar"
              placeholder="contraseña"
              type="password"
              id="password"
            />
          </label>
          <a href="#" class="link">Olvidaste la contraseña?</a>

          <button id="swal-btn">Registro</button>
        </div>
      </form>
    </div>

    <!--/////////////////////////////-->

    <div class="wrapper">
      <div class="blue-bg"></div>
      <div class="white-bg"></div>

      <div class="converter-wrapper">
        <h2>Cambio de Divisas</h2>
        <!-- converter inputs -->
        <div class="converter-inputs">
          <div class="from-amount">
            <label for="">Cantidad</label>
            <input
              type="number"
              class="form-control"
              placeholder="$"
              min="0"
              value="1"
            />
          </div>
          <div class="from-currency">
            <label for="">Desde</label>
            <select>
              <!-- <option>USD</option> -->
            </select>
          </div>
          <div class="icon">
            <button type="button" id="swap-btn">
              <img src="./images/exchange.png" />
            </button>
          </div>
          <div class="to-currency">
            <label for="">Hacia</label>
            <select>
              <!-- <option>USD</option> -->
            </select>
          </div>
        </div>

        <!-- converted result -->
        <div class="result-wrapper">
          <p>
            <span id="from-result"></span>
            =
            <span id="to-result"></span>
          </p>
        </div>
        <button type="button" id="convert-btn">convertir</button>
      </div>

      <div class="sorteo-wrapper">
        <div class="container">
          <p>Ingrese un número de 3 cifras para el sorteo</p>
          <input
            type="number"
            id="sorteoInput"
            class="inputRegistrar"
            placeholder=""
            min="000"
            max="999"
          />
          <button type="button" id="sorteoBtn">Presiona aquí</button>
          <p class="numero-favorecido" id="numeroFavorecido">000</p>
        </div>
      </div>
    </div>

  <p class="cripto-link" id="cripto">
    <a href="./pages/cripto.html">mundo cripto</a>
  </p>

    <!--/////////////////////////////-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script src="./scripts/registro.js"></script>
    <script src="./scripts/script2.js"></script>
    <script src="./scripts/sorteo.js"></script>
  </body>
</html>
